<div class="panel panel-default" ng-controller = "authenticationCtrl">
	<div class="panel-body">
	  	<form ng-submit="updateAccount(user)" role="form">
			<fieldset class="form-group">
			  <label for="title">Name</label>
			  <input type="text" name="title" ng-model="user.name" required />
			</fieldset>
			<fieldset class="form-group">
			  <label for="body">Nick Name</label>
			  <input type="text" ng-model="user.nickname" class="form-control" required />
			</fieldset>
			<fieldset class="form-group">
			  <label for="body">Email</label>
			  <input type="text" name="email" ng-model="user.email" class="form-control" readonly= true required />
			</fieldset>
			<!-- <fieldset class="form-group">
			  <label for="body">Image</label>
			  <input type="file" id='sabahat' ng-model="user.avatar" class="form-control" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB" ngf-min-height="100" required />
			</fieldset> -->
			<input class= "btn btn-primary" type="submit" value="Save" />
		</form>
	</div>
</div>
