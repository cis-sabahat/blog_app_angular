<form name="myform" ng-submit= "updatePost(data)" novalidate>
	<fieldset class="form-group">
	  <label for="title">Title</label>
	  <input type="text" name="title" ng-model="data.title" placeholder="Add title to your post" class="form-control"  ng-minlength="10" required />
    <small>
      <div class="help-block" ng-messages="myform.title.$error" ng-show="myform.title.$touched && myform.title.$pristine">
        <div ng-messages-include="partials/message.html"></div>
      </div>
    </small>
	</fieldset>
	<fieldset class="form-group">
	  <label for="body">Description</label>
	  <textarea name="body" ng-model="data.body" placeholder="Enter description" class="form-control" required></textarea>
	  <small>
      <div class="help-block" ng-messages="myform.body.$error" ng-show="myform.body.$touched && myform.body.$pristine">
        <div ng-messages-include="partials/message.html"></div>
      </div>
    </small>
	</fieldset>
	<input class= "btn btn-primary" type="submit" value="Save" />
</form>
